<!doctype html>
<html>
<head>
	<title>fanicon test</title>
	<meta charset="utf8">
</head>
<body>
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed-min.js"></script>
	<script src="fanicon/index.js"></script>
	<script>
		KISSY.Config.debug = true;
		KISSY.use('fanicon/index',function(S, FanIcon){
			var p = new FanIcon("<img src='http://tieba.baidu.com/tb/pad/padcommon/img/shortcut/unfold.png'/>",[
					"<img src='http://tieba.baidu.com/tb/pad/padcommon/img/shortcut/gotop.png'/>",
					"<img src='http://tieba.baidu.com/tb/pad/padcommon/img/shortcut/refresh.png'/>",
					"<img src='http://tieba.baidu.com/tb/pad/padcommon/img/shortcut/post.png'/>"
				],{
					centerRadius:34.5,//中间icon的半径
					surroundRadius:24.5,//环绕icon的半径
					fanRadius:100,//中间icon圆心到环绕icon圆心的距离
					intervalDeg:60,//间隔度数
					startDeg:0,//其实排布度数
					direction:-1,//1为顺时针，-1为逆时针
					zIndex:2000,
					style:'position:fixed;left:300px;top:200px;'
				}
			);

			p.on('fanIconFold',function(e){
				S.log('fold');
			}).on('fanIconUnfold',function(e){
				S.log('unfold');
			});
		});

	</script>

</body>

</html>
